<div class="row">
    <div class="col-lg-8" class="register">
        
        <p class="white">Not a member yet?</p>
        <p class="white">Go to the Registration Page and <a href="/#/registration"><span class="hilite">Sign Up</span></a><br/></p>
     </div>   
    <div class="col-lg-4" class="signin"  >
        <p class="white">I'm a member!</p>
        <p class="white">Sign In</p>
        <input type="text" ng-model="User.reg_email" placeholder="email"/><br/>
        <input type="text" ng-model="User.reg_password" placeholder="password"/><br/>
    
        <button ng-click="logMeIn()">Log In</button><br/>
    </div>
</div>
<div class="logout-user">
    <span ng-show="authData">
        {{ authData.name }} | <a href="#" ng-click="authObj.$unauth()"><p class="logout">Logout</p></a>
      </span>
    <p class="logout">This is a test</p>
</div>
